<!DOCTYPE html>
<html>

<head>
    <title>Ingredient Search</title>
</head>

<body>
    <h1>Ingredient Search</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form}}
        <button type="submit">Search</button>
    </form>
    {% if ingredients_df %}
    {{ingredients_df|safe}}
    {% else %}
    <h3> no data</h3>
    {% endif %}
    {% if chart %}
    <img src="data:image/png;base64, {{chart|safe}}">
    {% endif %}
</body>

</html>
